<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <script src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="/javascripts/contactManager.js"></script>
  <link rel="stylesheet" href="/stylesheets/contactManager.css">
  <script src="https://kit.fontawesome.com/fcd4f0f3dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
</head>
<body>
  <div class="banner">
    <h1 class="banner-head">
        Contact Manager
    </h1>
  </div>

<div class="section pure-form pure-g">
  <div class="pure-u-1-12"></div>
  <div class="pure-u-1-8">
    <button class="pure-button pure-input-1 addContact"><i class="fa-regular fa-address-card"></i> Add Contact</button>
  </div>
  <div class="pure-u-1-16"></div>
  <div class="pure-u-1-6">
    <button class="pure-button pure-input-1 showAll"><i class="fa-solid fa-eye"></i> Show All Contacts</button>
  </div>
  <div class="pure-u-1-16"></div>
  <div class="pure-u-1-4">
    <input id="search" type="text" class="pure-input-2-3" placeholder="Search" />
  </div>
  <div class="pure-u-1-16"></div>
  <div class="pure-u-1-4">
    <select id="tagFilter" name="tagFilter" class="pure-input-2-3">
      <option class="keep" value ="all">All Tags</option>
    </select>
  </div>
</div>

<div class="center" >
  <form class="pure-form pure-form-aligned" id="addContactForm" autocomplete="off" >
    <fieldset>
        <legend><h2>Create Contact</h2></legend>
        <div class="alert hidden"></div><br>
        <div class="pure-control-group">
          <label for="full_name">Full name:</label>
          <input  type="text" id="full_name" name="full_name"  />
        </div>
        <div class="pure-control-group">
          <label for="email">Email address:</label>
          <input  type="email" id="email" name="email"  />
        </div>
        <div class="pure-control-group">
          <label for="phone">Phone number:</label>
          <input  type="tel" id="phone" name="phone"  />
        </div>
        <div class="pure-control-group">
          <label for="tags">Tags:</label>
          <input  type="text" id="tags" name="tags" placeholder="Tag1, Tag2, etc..." />
        </div>
        <div class="pure-controls">
          <button type="submit" id="submitNewContact" class="pure-button pure-button-primary">Submit</button>
          <button type="submit" id="cancelNewContact" class="pure-button pure-button-primary">Cancel</button>
        </div>
    </fieldset>
  </form>
</div>

<div class="contacts pure-g">
  <script id="contactTemplate" type="text/x-handlebars">
    {{#each contacts}}
    <div class="pure-u-1-5">
      <h2>{{full_name}}</h2>
      <p><strong>Phone Number:</strong></p>
      <p>{{phone_number}}</p>
      <p><strong>Email:</strong></p>
      <p>{{email}}</p>
      <p><strong>Tags:</strong></p>
      {{#each tags}}
      <p><a href="#">{{this}}</a></p>
      {{/each}}
      <button data-id={{id}} class="pure-button editContact"><i class="fa-regular fa-pen-to-square"></i > Edit</button>
      <button data-id={{id}} class="pure-button deleteContact"><i class="fa-regular fa-trash-can"></i> Delete</button>
    </div>
    {{/each}}
  </script>
</div>

<div class="section message">
  <div class="messageText">Message</div>
  <button class="pure-button pure-input-1 addContact">Add Contact</button>
</div>




</body>
</html>
